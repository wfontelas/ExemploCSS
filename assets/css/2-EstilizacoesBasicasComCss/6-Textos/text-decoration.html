<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        h1 + p {
           color: blue;
           text-decoration-line:underline;
           text-decoration-style: wavy ; 
           text-decoration-color: red;
           text-decoration-thickness: 3px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-decoration</code></h1>
    <p>
        Adiciona ou remove linhas no nosso texto: sejam linhas em cima, no meio, ou embaixo.
    </p>
    <ul>
        <li><code>text-decoration-line</code></li>
        <li><code>text-decoration-style</code></li>
        <li><code>text-decoration-color</code></li>
        <li><code>text-decoration-thickness</code></li>        
    </ul>
    <br>
    <a href="#">Link de Exemplo</a><br><br>

    <s>Texto de Exemplo</s>
</body>
</html>
