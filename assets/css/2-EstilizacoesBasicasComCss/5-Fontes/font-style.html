<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-size.css">
    <title>Trilha de CSS</title>
    
    <style>
        #italic {
            font-style: italic;
        }

        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Define qual o estilo que a fonte deve ter (normal, itálica ou oblíqua)</p>

    <code>font-style: normal</code>
    <p>normal</p>

    <code>font-style: italic</code>
    <p id="italic">italic</p>

    <code>font-style: oblique</code>
    <p id="oblique">oblique</p>

    <i>Testando</i>
</body>
</html>
