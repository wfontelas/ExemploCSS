<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <!--Css Externo-->
    <link rel="stylesheet" href="assets/css/style.css">
   
    <!--CSS Interno-- o código CSS adicionado dentro da tag <head> da página H-->
    <style>
        h1{
            background: blue; 
            color: white;
        }

        h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <!--CSS inline--Somente em caso que vc não possua acesso ao arquivo css no projeto ou para teste-->
    <h1 > 
        DIO - Digital Innovation One
    </h1>
    <h2>
        Trilha de  CSS
    </h2>
    <h2 style="color: red;">
        William fontelas
    </h2>

    

</body>
</html>
